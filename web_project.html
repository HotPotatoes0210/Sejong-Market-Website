<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Page</title>
    <link rel="stylesheet" href = "../css/web_project.css"/>
</head>
<body>
    <header>
        <h2 class="logo" >Sejong Market</h2>
        <nav class="navigation">
          <a href="../Result.html">Home</a>
          <a href="../File/main.html">Product</a>
          <a href="../File/web_project.html">Contact Us</a>
          <a href="../File/AboutUs.html">About Us</a>
          <a href="../File/Signuppage.html">Register</a>
          <button class="btnLogin-popup" >Login</button>
          </form>
        </nav>
      </header>
      <div class="wrapper">
        <span class="icon-close">
          <ion-icon name="close-outline"></ion-icon>
        </span>
  
        <div class="form-box login ">
          <h2>Login</h2>
          <form action="#">
            <div class="input-box">
              <span class="icon"></span>
              <input type="email" required>
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"></span>
              <input type="password" required>
              <label>Password</label>
            </div>
            <div class="remember-forgot">
              <label><input type="checkbox">
              Remember me</label>
              <a href="#">Forgot Password</a>
            </div>
            <br>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
              <a href="../File/Signuppage.html" style="text-decoration: none;">Don't have an account</a>
            </div>
          </form>
        </div>
      </div>

    <div class = "contactUs" style="font-family:'Poppins', sans-serif;">
        <div class = "title">
            <h2> Get in Touch</h2>
        </div>
        <div class = "box">
            <!--Form-->
            <div class = "contact form">
                <h3>Send a Message</h3>
            <form>
                <div class = "formBox">
                    <div class = "row50">
                        <div class = "inputBox">
                            <span>First Name</span>
                            <input type = "text" placeholder="First Name">
                        </div>
                        <div class = "inputBox">
                            <span>Last Name</span>
                            <input type = "text" placeholder="Last Name">
                        </div>
                    </div>
                    <div class = "row50">
                        <div class = "inputBox">
                            <span>Email</span>
                            <input type = "text" placeholder="your@email.com">
                        </div>
                        <div class = "inputBox">
                            <span>Mobile</span>
                            <input type = "text" placeholder="+82 010-0000-0000">
                        </div>
                    </div>
                    <div class = "row100">
                        <div class = "inputBox">
                            <span>Message</span>
                            <textarea placeholder = "Write your message here..."></textarea>
                        </div>
                    </div>
                    <div class = "row100">
                        <div class = "inputBox">
                            <input type = "submit" value = "Send">
                        </div>
                    </div>
                </div>
            </form>
            </div>
            
            <!--info Box-->
            <div class = "contact info" style="font-family:'Poppins', sans-serif;">
                <h3>Contact Info</h3>
                <div class = "InfoBox">
                    <div>
                        <span><ion-icon name="location-outline"></ion-icon></span>
                        <p style="color:RGB(223, 207, 190);">Sejong University, 209, Neungdong-ro, Gwangjin-gu, Seoul <br>KOREA</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail-open-outline"></ion-icon></span>
                        <a href="mailto:yanghyeonu12345@naver.com" style="text-decoration: none; color: bisque;">yanghyeou12345@naver.com</a>
                    </div>
                    <div>
                        <span><ion-icon name="call-outline"></ion-icon></span>
                        <a href="tel:+8201045203872" style="text-decoration: none; color: bisque;">+82 010-4520-3872</a>
                    </div>
                </div>
            </div>

            <!--Map-->
            <div class = "contact map" style="font-family:'Poppins', sans-serif;">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3163.1016946230857!2d127.07056532469245!3d37.55266777492511!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca4d0720eecc1%3A0x1a7ad975c6b5e4eb!2z7IS47KKF64yA7ZWZ6rWQ!5e0!3m2!1sko!2skr!4v1682002353154!5m2!1sko!2skr" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
    <script src="../css/func.js"></script>
    <script type="module" src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src = "https://unpkg.com/ionicons@5.5.2/dist/iconicons/ionicons.js"></script>
</body>
</html>
